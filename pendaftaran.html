<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pendaftaran</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

  <header class="bg-blue-700 text-white py-6 text-center">
    <h1 class="text-3xl font-bold">Formulir Pendaftaran Mahasiswa Baru</h1>
  </header>

  <nav class="bg-white shadow-md py-4">
    <div class="max-w-4xl mx-auto flex justify-center space-x-6">
      <a href="index.html" class="text-blue-700 font-medium hover:underline">Home</a>
      <a href="profil.html" class="text-blue-700 font-medium hover:underline">Profil</a>
      <a href="galeri.html" class="text-blue-700 font-medium hover:underline">Galeri</a>
      <a href="pendaftaran.html" class="text-blue-700 font-semibold underline">Pendaftaran</a>
    </div>
  </nav>

  <main class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
    <form action="#" method="post" class="space-y-6">

      <div>
        <label class="block font-semibold">Nama Lengkap</label>
        <input type="text" name="nama_lengkap" class="w-full mt-1 p-3 border border-gray-300 rounded-md" required>
      </div>

      <div>
        <label class="block font-semibold">NIK</label>
        <input type="text" name="nik" maxlength="16" pattern="[0-9]{16}" class="w-full mt-1 p-3 border border-gray-300 rounded-md" required>
      </div>

      <div>
        <label class="block font-semibold">Tempat Tanggal Lahir</label>
        <div class="flex gap-4 mt-1">
          <input type="text" name="tempat_lahir" placeholder="Tempat" class="w-1/2 p-3 border border-gray-300 rounded-md" required>
          <input type="date" name="tanggal_lahir" class="w-1/2 p-3 border border-gray-300 rounded-md" required>
        </div>
      </div>

      <div>
        <label class="block font-semibold">Status Masuk</label>
        <select name="status_masuk" class="w-full mt-1 p-3 border border-gray-300 rounded-md" required>
          <option value="">-- Pilih Status --</option>
          <option value="Baru">Baru</option>
          <option value="Pindahan">Pindahan</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold">Kewarganegaraan</label>
        <input type="text" name="kewarganegaraan" class="w-full mt-1 p-3 border border-gray-300 rounded-md" required>
      </div>

      <div>
        <label class="block font-semibold">Agama</label>
        <select name="agama" class="w-full mt-1 p-3 border border-gray-300 rounded-md" required>
          <option value="">-- Pilih Agama --</option>
          <option value="Islam">Islam</option>
          <option value="Kristen">Kristen</option>
          <option value="Katolik">Katolik</option>
          <option value="Hindu">Hindu</option>
          <option value="Budha">Budha</option>
          <option value="Lainnya">Lainnya</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold">Alamat Lengkap</label>
        <textarea name="alamat" rows="3" class="w-full mt-1 p-3 border border-gray-300 rounded-md" required></textarea>
      </div>

      <div>
        <label class="block font-semibold">Nomor HP</label>
        <input type="tel" name="nomor_hp" pattern="[0-9]{10,15}" class="w-full mt-1 p-3 border border-gray-300 rounded-md" required>
      </div>

      <div>
        <label class="block font-semibold">Program Studi</label>
        <select name="program_studi" class="w-full mt-1 p-3 border border-gray-300 rounded-md" required>
          <option value="">-- Pilih Program Studi --</option>
          <option value="Teknik Informatika">Teknik Informatika</option>
          <option value="Sistem Informasi">Sistem Informasi</option>
          <option value="Manajemen">Manajemen</option>
          <option value="Akuntansi">Akuntansi</option>
          <option value="Ilmu Komunikasi">Ilmu Komunikasi</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
          Daftar Sekarang
        </button>
      </div>

    </form>
  </main>

  <footer class="bg-gray-200 text-center py-4 mt-10">
    &copy; 2025 Website Mahasiswa
  </footer>

</body>
</html>
